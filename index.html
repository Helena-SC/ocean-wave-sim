<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ocean Wave Simulation</title>
  <style>
    :root{
      --panel-bg: rgba(18, 28, 40, 0.58);
      --panel-border: rgba(255,255,255,0.14);
      --text: rgba(235, 245, 255, 0.92);
      --muted: rgba(235, 245, 255, 0.70);
      --shadow: 0 18px 55px rgba(0,0,0,0.35);
      --radius: 18px;
    }
    html, body { height:100%; margin:0; background:#07111d; overflow:hidden; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    #app { position: fixed; inset: 0; }
    canvas { display:block; width:100%; height:100%; }

    /* Cinematic overlays (vignette + soft spotlight) */
    .fx {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 8;
      background:
        radial-gradient(circle at 62% 38%, rgba(255,255,255,0.16) 0%, rgba(255,255,255,0.06) 18%, rgba(0,0,0,0.00) 42%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.00) 36%, rgba(0,0,0,0.55) 76%, rgba(0,0,0,0.86) 100%);
      mix-blend-mode: multiply;
    }

    /* Grain canvas (subtle film grain) */
    #grain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9;
      opacity: 0.08;
      mix-blend-mode: overlay;
    }

    /* HUD */
    .hud {
      position: fixed;
      left: 18px;
      top: 18px;
      width: min(380px, calc(100vw - 36px));
      padding: 16px 16px 14px;
      border-radius: var(--radius);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text);
      user-select: none;
      z-index: 10;
    }
    .title { display:flex; align-items:center; justify-content:space-between; gap: 10px; margin-bottom: 8px; }
    .title h1 { font-size: 15px; letter-spacing: 0.2px; margin:0; font-weight: 650; }
    .badges { display:flex; gap: 8px; align-items:center; }
    .badge {
      font-size: 11px; color: rgba(235,245,255,0.75);
      padding: 4px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
    }
    .badge.live{
      border-color: rgba(120, 255, 200, 0.22);
      background: rgba(120, 255, 200, 0.08);
      color: rgba(200, 255, 235, 0.90);
    }
    .desc {
      font-size: 11px;
      color: rgba(235,245,255,0.70);
      line-height: 1.35;
      margin-bottom: 10px;
    }

    .row { display:flex; gap: 12px; align-items:center; margin: 10px 0; }
    .row label { flex: 0 0 92px; font-size: 12px; color: var(--muted); }
    .row input[type="range"] { flex: 1; accent-color: rgb(120, 210, 255); }
    .val { flex: 0 0 58px; text-align:right; font-variant-numeric: tabular-nums; font-size: 12px; color: var(--text); }

    .buttons { display:flex; gap: 10px; margin-top: 12px; }
    button {
      flex: 1;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 9px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    button:hover { background: rgba(255,255,255,0.10); transform: translateY(-1px); }
    button:active { transform: translateY(0px); }

    .hint {
      margin-top: 10px;
      font-size: 11px;
      color: rgba(235,245,255,0.62);
      line-height: 1.35;
    }
    .hint kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 7px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: rgba(235,245,255,0.90);
    }

    /* Error overlay */
    .overlay {
      position: fixed; inset: 0;
      display: none; align-items: center; justify-content: center;
      padding: 22px;
      background: rgba(7, 17, 29, 0.92);
      color: rgba(235, 245, 255, 0.92);
      z-index: 60;
    }
    .overlay .card {
      width: min(860px, 100%);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 16px;
      background: rgba(18, 28, 40, 0.55);
      box-shadow: 0 18px 55px rgba(0,0,0,0.35);
      padding: 16px;
    }
    .overlay h2 { margin: 0 0 10px 0; font-size: 14px; }
    .overlay pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(235, 245, 255, 0.82);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="fx"></div>
  <canvas id="grain"></canvas>

  <div class="hud" aria-label="Ocean Wave Simulation Controls">
    <div class="title">
      <h1>Ocean Wave Simulation</h1>
      <div class="badges">
        <div class="badge live">Live</div>
      </div>
    </div>

    <div class="desc">
      Procedural ocean surface with real-time lighting. Adjust the elements below for a calmer or stormier sea.
    </div>

    <div class="row">
      <label for="wind">Wind speed</label>
      <input id="wind" type="range" min="0" max="30" step="0.1" value="12" />
      <div class="val" id="windVal">1.20×</div>
    </div>

    <div class="row">
      <label for="height">Wave height</label>
      <input id="height" type="range" min="0" max="3" step="0.01" value="1.0" />
      <div class="val" id="heightVal">1.00×</div>
    </div>

    <div class="row">
      <label for="light">Lighting</label>
      <input id="light" type="range" min="0" max="1" step="0.001" value="0.62" />
      <div class="val" id="lightVal">62%</div>
    </div>

    <div class="buttons">
      <button id="resetBtn" type="button">Reset</button>
      <button id="pauseBtn" type="button">Pause</button>
      <button id="fsBtn" type="button">Fullscreen</button>
    </div>

    <div class="hint">
      Drag to look around. Press <kbd>F</kbd> for fullscreen, <kbd>Space</kbd> to pause.
    </div>
  </div>

  <div class="overlay" id="overlay">
    <div class="card">
      <h2>Ocean Wave Simulation error</h2>
      <pre id="overlayText"></pre>
    </div>
  </div>

  <script type="module">
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");
    function showError(err){
      const msg = (err && err.stack) ? err.stack : String(err);
      console.error(msg);
      overlayText.textContent = msg;
      overlay.style.display = "flex";
    }
    function hasWebGL(){
      try{
        const c = document.createElement("canvas");
        return !!(c.getContext("webgl2") || c.getContext("webgl") || c.getContext("experimental-webgl"));
      }catch(_){ return false; }
    }
    async function loadThree(){
      const candidates = [
        "./vendor/three.module.js",
        "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
      ];
      let lastErr = null;
      for (const url of candidates){
        try{ return await import(url); }
        catch(e){ lastErr = e; }
      }
      throw new Error("Failed to load Three.js. Last error: " + (lastErr?.message || lastErr));
    }

    // --- Grain ---
    const grain = document.getElementById("grain");
    const gctx = grain.getContext("2d", { alpha: true });
    function resizeGrain(){
      grain.width = Math.floor(window.innerWidth);
      grain.height = Math.floor(window.innerHeight);
    }
    resizeGrain();

    function drawGrain(){
      const w = grain.width, h = grain.height;
      const img = gctx.createImageData(w, h);
      const d = img.data;
      for (let i = 0; i < d.length; i += 16){
        const v = (Math.random() * 255) | 0;
        d[i+0] = v; d[i+1] = v; d[i+2] = v; d[i+3] = 255;
      }
      gctx.putImageData(img, 0, 0);
      gctx.globalAlpha = 0.30;
      gctx.fillStyle = "rgba(0,0,0,0.0)";
      gctx.fillRect(0, 0, w, h);
      gctx.globalAlpha = 1.0;
    }

    try{
      if (!hasWebGL()) throw new Error("WebGL not available. Enable hardware acceleration.");

      const THREE = await loadThree();

      // ---------- UI ----------
      const ui = {
        wind: document.getElementById("wind"),
        height: document.getElementById("height"),
        light: document.getElementById("light"),
        windVal: document.getElementById("windVal"),
        heightVal: document.getElementById("heightVal"),
        lightVal: document.getElementById("lightVal"),
        resetBtn: document.getElementById("resetBtn"),
        pauseBtn: document.getElementById("pauseBtn"),
        fsBtn: document.getElementById("fsBtn"),
      };

      function syncLabels(){
        ui.windVal.textContent = (Number(ui.wind.value) / 10).toFixed(2) + "×";
        ui.heightVal.textContent = Number(ui.height.value).toFixed(2) + "×";
        ui.lightVal.textContent = Math.round(Number(ui.light.value) * 100) + "%";
      }
      ["input","change"].forEach(evt => {
        ui.wind.addEventListener(evt, syncLabels);
        ui.height.addEventListener(evt, syncLabels);
        ui.light.addEventListener(evt, syncLabels);
      });
      syncLabels();

      // ---------- Renderer ----------
      const app = document.getElementById("app");
      const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const dpr = Math.min(window.devicePixelRatio || 1, isMobile ? 1.25 : 2.0);

      const renderer = new THREE.WebGLRenderer({ antialias: !isMobile, powerPreference: "high-performance" });
      renderer.setPixelRatio(dpr);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.02;
      app.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x07111d, 0.0045);

      // Low camera (cinematic)
      const camera = new THREE.PerspectiveCamera(52, window.innerWidth / window.innerHeight, 0.05, 4000);

      // ---------- Minimal orbit ----------
      const orbit = {
        target: new THREE.Vector3(0, 0.8, 0),
        radius: 24,
        yaw: 1.02,
        pitch: 0.20,
        minRadius: 10,
        maxRadius: 80,
        minPitch: 0.06,
        maxPitch: Math.PI * 0.40,
        dragging: false,
        lastX: 0,
        lastY: 0,
        speed: 0.0070
      };
      function updateCamera(){
        const cp = Math.cos(orbit.pitch), sp = Math.sin(orbit.pitch);
        const cy = Math.cos(orbit.yaw),   sy = Math.sin(orbit.yaw);
        const x = orbit.radius * cp * cy;
        const z = orbit.radius * cp * sy;
        const y = orbit.radius * sp;
        camera.position.set(orbit.target.x + x, orbit.target.y + y, orbit.target.z + z);
        camera.lookAt(orbit.target);
      }
      updateCamera();

      renderer.domElement.style.touchAction = "none";
      renderer.domElement.addEventListener("pointerdown", (e) => {
        orbit.dragging = true;
        orbit.lastX = e.clientX; orbit.lastY = e.clientY;
        renderer.domElement.setPointerCapture(e.pointerId);
      });
      renderer.domElement.addEventListener("pointermove", (e) => {
        if (!orbit.dragging) return;
        const dx = e.clientX - orbit.lastX;
        const dy = e.clientY - orbit.lastY;
        orbit.lastX = e.clientX; orbit.lastY = e.clientY;

        orbit.yaw   -= dx * orbit.speed;
        orbit.pitch -= dy * orbit.speed;
        orbit.pitch = Math.max(orbit.minPitch, Math.min(orbit.maxPitch, orbit.pitch));
        updateCamera();
      });
      renderer.domElement.addEventListener("pointerup", (e) => {
        orbit.dragging = false;
        try{ renderer.domElement.releasePointerCapture(e.pointerId); }catch(_){}
      });
      renderer.domElement.addEventListener("wheel", (e) => {
        e.preventDefault();
        const s = (e.deltaY > 0) ? 1.06 : 0.94;
        orbit.radius = Math.max(orbit.minRadius, Math.min(orbit.maxRadius, orbit.radius * s));
        updateCamera();
      }, { passive: false });

      // ---------- Lighting ----------
      const ambient = new THREE.AmbientLight(0xbad7ff, 0.20);
      scene.add(ambient);

      const sun = new THREE.DirectionalLight(0xffffff, 1.25);
      sun.position.set(40, 60, 10);
      scene.add(sun);

      // ---------- Sky (layered + stars + moon) ----------
      const skyGeo = new THREE.SphereGeometry(2400, 32, 18);
      const skyMat = new THREE.ShaderMaterial({
        side: THREE.BackSide,
        uniforms: {
          uTop:    { value: new THREE.Color(0x0b2a43) },
          uMid:    { value: new THREE.Color(0x0a2238) },
          uBottom: { value: new THREE.Color(0x07111d) },
          uSunDir: { value: new THREE.Vector3().copy(sun.position).normalize() },
          uMoonDir:{ value: new THREE.Vector3(-0.25, 0.72, -0.64).normalize() },
          uLight:  { value: parseFloat(ui.light.value) },
          uTime:   { value: 0.0 },
          uStarAmount: { value: 0.65 },
          uMoonSize:   { value: 0.060 },
        },
        vertexShader: `
          varying vec3 vDir;
          void main(){
            vDir = normalize((modelMatrix * vec4(position,1.0)).xyz);
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          precision highp float;
          varying vec3 vDir;
          uniform vec3 uTop, uMid, uBottom;
          uniform vec3 uSunDir;
          uniform vec3 uMoonDir;
          uniform float uLight;
          uniform float uTime;
          uniform float uStarAmount;
          uniform float uMoonSize;

          float hash31(vec3 p){
            p = fract(p * 0.1031);
            p += dot(p, p.yzx + 33.33);
            return fract((p.x + p.y) * p.z);
          }

          void main(){
            vec3 dir = normalize(vDir);
            float h = dir.y * 0.5 + 0.5;

            vec3 col = mix(uBottom, uMid, smoothstep(0.00, 0.62, h));
            col = mix(col, uTop, smoothstep(0.28, 1.00, h));

            float haze = smoothstep(0.00, 0.22, h) * (1.0 - smoothstep(0.30, 0.52, h));
            col += vec3(0.05, 0.07, 0.09) * haze * (0.35 + 0.45*uLight);

            float sunDot = max(dot(dir, normalize(uSunDir)), 0.0);
            float sunGlow = pow(sunDot, 180.0) * (0.65 + 0.85*uLight);
            float sunHalo = pow(sunDot, 28.0)  * (0.08 + 0.25*uLight);
            col += vec3(1.0, 0.98, 0.92) * (sunGlow + sunHalo);

            float night = smoothstep(0.85, 0.15, uLight);

            float upper = smoothstep(0.10, 0.55, h);
            vec3 sp = dir * 420.0;
            float n = hash31(floor(sp));
            float star = smoothstep(0.9945, 0.9999, n) * upper;
            float tw = 0.75 + 0.25*sin(uTime*1.7 + n*12.0);
            vec3 starCol = vec3(0.95, 0.98, 1.0) * star * tw;

            float moonDot = dot(dir, normalize(uMoonDir));
            float ang = acos(clamp(moonDot, -1.0, 1.0));
            float moonDisc = 1.0 - smoothstep(uMoonSize*0.92, uMoonSize*1.02, ang);
            float moonHalo = exp(-ang*ang/(uMoonSize*uMoonSize*6.0)) * 0.45;

            float mTex = 0.65 + 0.35*hash31(dir*910.0);
            vec3 moonColor = vec3(0.95, 0.97, 1.00) * (0.75 + 0.25*mTex);

            col += (starCol * uStarAmount) * night;
            col += moonColor * moonDisc * night;
            col += vec3(0.75, 0.86, 1.0) * moonHalo * night;

            col += vec3(0.01,0.015,0.02) * (0.2 + 0.7*uLight);

            gl_FragColor = vec4(clamp(col,0.0,1.0), 1.0);
          }
        `
      });
      scene.add(new THREE.Mesh(skyGeo, skyMat));

      // ---------- Ocean ----------
      const oceanSize = 900;
      const segments = isMobile ? 220 : 360;
      const oceanGeo = new THREE.PlaneGeometry(oceanSize, oceanSize, segments, segments);
      oceanGeo.rotateX(-Math.PI/2);

      const oceanMat = new THREE.ShaderMaterial({
        uniforms: {
          uTime:   { value: 0 },
          uWind:   { value: parseFloat(ui.wind.value) },
          uHeight: { value: parseFloat(ui.height.value) },
          uLight:  { value: parseFloat(ui.light.value) },
          uSunDir: { value: new THREE.Vector3().copy(sun.position).normalize() },
          uCamPos: { value: new THREE.Vector3() },
          uFogColor: { value: new THREE.Color(0x07111d) },
          uFogDensity: { value: 0.0045 },
          uNormalStrength: { value: 10.0 },
        },
        vertexShader: `
          precision highp float;

          uniform float uTime;
          uniform float uWind;
          uniform float uHeight;
          uniform float uNormalStrength;

          varying vec3 vWorldPos;
          varying vec3 vNormal;

          vec3 gerstner(vec2 xz, vec2 dir, float steep, float amp, float freq, float speed, inout vec3 nAcc){
            float t = uTime * speed;
            float phase = freq * dot(dir, xz) + t;
            float s = sin(phase);
            float c = cos(phase);

            float qa = steep * amp;
            vec3 disp = vec3(dir.x * qa * c, amp * s, dir.y * qa * c);

            nAcc.x += -dir.x * qa * freq * s;
            nAcc.y +=  1.0 - (steep * amp * freq) * c * 0.12;
            nAcc.z += -dir.y * qa * freq * s;

            return disp;
          }

          void main(){
            vec3 pos = position;
            vec2 xz = pos.xz;

            float wind = max(uWind, 0.0);
            float H = uHeight;

            vec2 wdir = normalize(vec2(1.0, 0.35));
            vec2 d1 = normalize(wdir + vec2( 0.18, -0.06));
            vec2 d2 = normalize(wdir + vec2(-0.10,  0.14));
            vec2 d3 = normalize(wdir + vec2( 0.08,  0.22));
            vec2 d4 = normalize(wdir + vec2(-0.22, -0.05));
            vec2 d5 = normalize(wdir + vec2( 0.02, -0.28));

            float w = 0.12 + wind * 0.018;

            vec3 nAcc = vec3(0.0, 1.0, 0.0);
            vec3 disp = vec3(0.0);

            disp += gerstner(xz, d1, 0.60, 0.95*H, 0.040, 1.00*w, nAcc);
            disp += gerstner(xz, d2, 0.50, 0.62*H, 0.070, 1.35*w, nAcc);
            disp += gerstner(xz, d3, 0.38, 0.34*H, 0.120, 1.85*w, nAcc);
            disp += gerstner(xz, d4, 0.28, 0.20*H, 0.180, 2.35*w, nAcc);
            disp += gerstner(xz, d5, 0.20, 0.12*H, 0.280, 3.00*w, nAcc);

            float rt = uTime * (1.2 + wind*0.02);
            float r1 = sin( (xz.x*1.40 + xz.y*1.10)*0.9 + rt*2.2 );
            float r2 = sin( (xz.x*2.10 - xz.y*1.60)*1.1 + rt*1.8 );
            float micro = (r1*0.10 + r2*0.08) * (0.25 + 0.02*wind) * (0.35 + 0.45*H);
            disp.y += micro;

            pos += disp;

            nAcc.xz *= uNormalStrength;
            vNormal = normalize(nAcc);

            vec4 wp = modelMatrix * vec4(pos, 1.0);
            vWorldPos = wp.xyz;

            gl_Position = projectionMatrix * viewMatrix * wp;
          }
        `,
        fragmentShader: `
          precision highp float;

          uniform float uLight;
          uniform vec3 uSunDir;
          uniform vec3 uCamPos;
          uniform vec3 uFogColor;
          uniform float uFogDensity;

          varying vec3 vWorldPos;
          varying vec3 vNormal;

          float fresnelSchlick(float cosTheta, float F0){
            return F0 + (1.0 - F0) * pow(1.0 - cosTheta, 5.0);
          }

          void main(){
            vec3 N = normalize(vNormal);
            vec3 V = normalize(uCamPos - vWorldPos);
            vec3 L = normalize(uSunDir);

            vec3 deep = vec3(0.02, 0.08, 0.14);
            vec3 shallow = vec3(0.05, 0.16, 0.20);
            float depthHint = clamp((vWorldPos.y + 1.8) * 0.10, 0.0, 1.0);
            vec3 baseCol = mix(deep, shallow, depthHint);

            float skyMix = clamp(N.y * 0.5 + 0.5, 0.0, 1.0);
            vec3 skyCol = mix(vec3(0.02,0.06,0.10), vec3(0.14,0.24,0.34), pow(skyMix, 1.1));

            vec3 H = normalize(L + V);
            float ndl = max(dot(N, L), 0.0);
            float ndh = max(dot(N, H), 0.0);

            float rough = mix(0.085, 0.045, uLight);
            float specPow = mix(110.0, 320.0, 1.0 - rough);
            float spec = pow(ndh, specPow) * (0.20 + uLight * 1.10);

            float cosTheta = clamp(dot(N, V), 0.0, 1.0);
            float F = fresnelSchlick(cosTheta, 0.02);

            vec3 col = baseCol;
            col = mix(col, skyCol, F * (0.55 + 0.25*uLight));
            col += vec3(1.0, 0.97, 0.90) * spec * ndl;

            float foam = smoothstep(0.60, 0.94, 1.0 - N.y);
            col = mix(col, vec3(0.85, 0.93, 1.00), foam * 0.18);

            col = pow(col, vec3(0.92));

            float dist = length(uCamPos - vWorldPos);
            float fog = 1.0 - exp(-uFogDensity * uFogDensity * dist * dist);
            col = mix(col, uFogColor, clamp(fog, 0.0, 1.0));

            gl_FragColor = vec4(col, 1.0);
          }
        `
      });

      const ocean = new THREE.Mesh(oceanGeo, oceanMat);
      ocean.position.y = 0.0;
      scene.add(ocean);

      // ---------- Controls / UI hooks ----------
      let paused = false;

      function applyLighting(l){
        const t = THREE.MathUtils.clamp(l, 0, 1);

        const elev = THREE.MathUtils.lerp(0.12, 0.78, t);
        const azim = 0.35;
        const r = 120.0;
        const x = Math.cos(azim) * r;
        const z = Math.sin(azim) * r;
        const y = THREE.MathUtils.lerp(14, 78, elev);

        sun.position.set(x, y, z);
        sun.intensity = THREE.MathUtils.lerp(0.75, 1.45, t);
        ambient.intensity = THREE.MathUtils.lerp(0.16, 0.30, t);

        const top = new THREE.Color().setHSL(0.58, 0.52, THREE.MathUtils.lerp(0.18, 0.32, t));
        const mid = new THREE.Color().setHSL(0.56, 0.48, THREE.MathUtils.lerp(0.11, 0.26, t));
        const bottom = new THREE.Color().setHSL(0.60, 0.66, THREE.MathUtils.lerp(0.05, 0.10, t));
        skyMat.uniforms.uTop.value.copy(top);
        skyMat.uniforms.uMid.value.copy(mid);
        skyMat.uniforms.uBottom.value.copy(bottom);
        skyMat.uniforms.uLight.value = t;

        const sdir = new THREE.Vector3().copy(sun.position).normalize();
        skyMat.uniforms.uSunDir.value.copy(sdir);

        const moonDir = sdir.clone().multiplyScalar(-1.0).add(new THREE.Vector3(-0.12, 0.18, -0.06)).normalize();
        skyMat.uniforms.uMoonDir.value.copy(moonDir);

        oceanMat.uniforms.uLight.value = t;
        oceanMat.uniforms.uSunDir.value.copy(sdir);

        renderer.toneMappingExposure = THREE.MathUtils.lerp(0.95, 1.08, t);
      }

      function applyWindAndHeight(){
        oceanMat.uniforms.uWind.value = parseFloat(ui.wind.value);
        oceanMat.uniforms.uHeight.value = parseFloat(ui.height.value);

        const wind = parseFloat(ui.wind.value);
        const h = parseFloat(ui.height.value);
        oceanMat.uniforms.uNormalStrength.value = 8.0 + wind*0.15 + h*1.2;
      }

      ui.resetBtn.addEventListener("click", () => {
        ui.wind.value = "12";
        ui.height.value = "1.0";
        ui.light.value = "0.62";
        syncLabels();
        applyWindAndHeight();
        applyLighting(parseFloat(ui.light.value));

        orbit.target.set(0, 0.8, 0);
        orbit.radius = 24;
        orbit.yaw = 1.02;
        orbit.pitch = 0.20;
        updateCamera();
      });

      ui.pauseBtn.addEventListener("click", () => {
        paused = !paused;
        ui.pauseBtn.textContent = paused ? "Resume" : "Pause";
      });

      async function toggleFullscreen(){
        if (!document.fullscreenElement){
          await document.documentElement.requestFullscreen?.();
        }else{
          await document.exitFullscreen?.();
        }
      }
      ui.fsBtn.addEventListener("click", toggleFullscreen);

      ui.wind.addEventListener("input", applyWindAndHeight);
      ui.height.addEventListener("input", applyWindAndHeight);
      ui.light.addEventListener("input", () => applyLighting(parseFloat(ui.light.value)));

      window.addEventListener("keydown", (e) => {
        if (e.code === "Space"){
          e.preventDefault();
          paused = !paused;
          ui.pauseBtn.textContent = paused ? "Resume" : "Pause";
        }
        if (e.key.toLowerCase() === "f"){
          toggleFullscreen();
        }
      });

      // init
      applyWindAndHeight();
      applyLighting(parseFloat(ui.light.value));

      // ---------- Loop ----------
      const clock = new THREE.Clock();
      let grainAcc = 0;
      function tick(){
        requestAnimationFrame(tick);

        const dt = clock.getDelta();
        if (!paused) oceanMat.uniforms.uTime.value += dt;

        oceanMat.uniforms.uCamPos.value.copy(camera.position);

        // drive sky time (twinkle)
        skyMat.uniforms.uTime.value = oceanMat.uniforms.uTime.value;

        renderer.render(scene, camera);

        grainAcc += dt;
        if (grainAcc > 0.05){
          drawGrain();
          grainAcc = 0;
        }
      }
      tick();

      // ---------- Resize ----------
      function onResize(){
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        resizeGrain();
      }
      window.addEventListener("resize", onResize);

    } catch (e) {
      showError(e);
    }
  </script>
</body>
</html>
